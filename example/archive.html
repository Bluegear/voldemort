{% extends "listing.html" %}
{% set title = "Archive" %}

{% block content %}
<h2>Archive</h2>

<ol class="archive">
{% for post in posts %}
  <li>
    <span class="date">{{ post.date.strftime("%b %d, %Y") }}</span>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ol>
{% endblock %}
